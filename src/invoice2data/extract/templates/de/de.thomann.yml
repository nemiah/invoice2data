issuer: Thomann GmbH
fields:
  amount: Gesamtbetrag:\s+(\d{1,10},\d{2})\s+EUR
  date: Datum:\s+(\d{2}.\d{2}.\d{4})
  invoice_number: Rechnungs-Nr.:\s+(\w{5,10})
  IBAN: (DE\d{2}[\d ]{10,25}\d{2})
  BIC: '([A-Z]{6}[A-Z2-9][A-NP-Z0-9][A-Z0-9]{0,3})'
  static_payment: paypal
keywords:
 - 'DE 257375233'
 - Rechnung
options:
  remove_whitespace: false
  date_formats:
    - '%d.%m.%Y'
  decimal_separator: ','
